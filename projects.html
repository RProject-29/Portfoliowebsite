  <style>
    .projects-section {
      text-align: center;
      padding: 40px 20px;
    }

      font-size: 2.2rem;
      margin-bottom: 40px;
      color: #f7c600;

    .projects-grid {

      align-items: center;

      font-weight: bold;
      transition: transform 0.2s ease;

    .project-card:hover {

      background: #222;
    }

    .project-title {
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
