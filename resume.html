<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024" />
  <title>Resume | Rohit's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header/Navbar -->
  <header>
    <div class="logo">
      <img src="images/rohit-logo.jpg" class="circle-logo large-logo" alt="Logo" />
      About<span>Me.</span>
    </div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="resume.html" class="active">Resume</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="certifications.html">Certifications</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Resume Section -->
  <section class="resume-section">
    <div class="resume-box">
      <h1 class="resume-title">Resume</h1>
      <p class="resume-subtext">
        The process of building this resume is just beginning. Stay tuned!
      </p>
      <div class="resume-upload">
        <label for="resumeUpload" class="btn-yellow">Upload Resume PDF</label>
        <input type="file" id="resumeUpload" accept="application/pdf" style="display:none" onchange="previewResume(event)" />
        <iframe id="resumePreview" style="display:none; margin-top:20px; width:100%; height:500px; border:none;"></iframe>
      </div>
    </div>
  </section>

  <script>
    function previewResume(event) {
      const file = event.target.files[0];
      if (file && file.type === 'application/pdf') {
        const fileURL = URL.createObjectURL(file);
        const preview = document.getElementById('resumePreview');
        preview.style.display = 'block';
        preview.src = fileURL;
      }
    }
  </script>

</body>
</html>
