  <!-- Project Detail Section -->
  <section class="project-section">
    <div class="project-box">
      <!-- Left Side -->
      <div class="project-left">
        <input type="text" id="projectTitle" class="input-field project-title" value="RCPITNote_R" readonly />
        <textarea id="projectDescription" class="textarea-field" readonly>
RCPITNotes_Repo is a lightweight, mobile-friendly website developed primarily for students to easily access all their study materials in one place. The project was designed to simplify the process of finding class-specific notes by allowing users to select their academic year and department. It also included a teacher-side interface to upload notes, making the system collaborative and dynamic.

This was basically made for students so they could easily get all study material in one place. But due to some issues, the project wasn't fully completed—however, a working prototype was successfully developed. Features like PDF storage, class-wise categorization, and offline accessibility were planned and partially implemented, showcasing the vision behind the idea.

Although it's not fully live as a finished product, it stands as a strong prototype that reflects the intent and structure of a well-organized student notes platform.
        </textarea>
        <input type="text" id="githubLink" class="input-field" placeholder="GitHub Project Link" />
        <input type="text" id="githubName" class="input-field" placeholder="Name of GitHub Project" />
      </div>

      <!-- Right Side -->
      <div class="project-right">
        <div class="photo-box upload-photo-frame">
          <img id="project1Image" src="https://raw.githubusercontent.com/RProject-29/Portfoliowebsite/main/Screenshot_2025-07-27-18-39-41-38_40deb401b9ffe8e1df2f1cc5ba480b12.jpg"  /> alt="Project Image" />

  <!-- JavaScript -->
  <script>
    // Save input to localStorage
    function saveData() {
      localStorage.setItem("githubLink", document.getElementById("githubLink").value);
      localStorage.setItem("githubName", document.getElementById("githubName").value);
    }

    // Load saved data
    window.onload = function() {
      document.getElementById("githubLink").value = localStorage.getItem("githubLink") || "";
      document.getElementById("githubName").value = localStorage.getItem("githubName") || "";
    }

    // Save live text input
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("githubLink").addEventListener("input", saveData);
      document.getElementById("githubName").addEventListener("input", saveData);
    });
  </script>
