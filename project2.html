<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024" />

</head>
<body>
  <!-- Header/Navbar -->
  <header>
    <div class="logo">
      <img src="images/rohit-logo.jpg" class="circle-logo large-logo" alt="Logo" />
      About<span>Me.</span>
    </div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="resume.html">Resume</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html" class="active">Projects</a>
      <a href="certifications.html">Certifications</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Project Detail Section -->
  <section class="project-section">
    <div class="project-box">
      <!-- Left Side -->
      <div class="project-left">
        <input type="text" id="projectTitle" class="input-field project-title" value="Personal Portfolio" readonly />
        <textarea id="projectDescription" class="textarea-field" readonly>
 This Portfolio Website was built to showcase my personal projects, skills, and achievements in a clean and professional way. The main idea behind creating it was to have a digital space where I can present my work to others—whether it's for internships, freelancing, or networking. The design follows a responsive layout and includes sections like Home, Skills, Projects, and Contact, making it easy for visitors to navigate and understand my background.

The website is developed using HTML, CSS, and JavaScript. JavaScript is used to handle image uploads, section transitions, and dynamic elements like project details. The structure and styling are done manually, without any prebuilt templates, allowing full creative control. The entire project is mobile-friendly, lightweight, and easy to update, making it an ideal personal branding tool for anyone entering the tech field.

        </textarea>
        

      <!-- Right Side -->
      <div class="project-right">
        <div class="photo-box upload-photo-frame">
          <img id="project1Image" src="https://raw.githubusercontent.com/RProject-29/Portfoliowebsite/main/Screenshot_2025-07-27-18-39-41-38_40deb401b9ffe8e1df2f1cc5ba480b12.jpg"  /> alt="Project Image" />
        </div>
      </div>
    </div>

    <!-- Arrow Navigation -->
    <div class="project-nav-arrows">
      <a href="project2.html" class="arrow-btn">→</a>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    // Save input to localStorage
    function saveData() {
      localStorage.setItem("githubLink", document.getElementById("githubLink").value);
      localStorage.setItem("githubName", document.getElementById("githubName").value);
    }

    // Load saved data
    window.onload = function() {
      document.getElementById("githubLink").value = localStorage.getItem("githubLink") || "";
      document.getElementById("githubName").value = localStorage.getItem("githubName") || "";
    }

    // Save live text input
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("githubLink").addEventListener("input", saveData);
      document.getElementById("githubName").addEventListener("input", saveData);
    });
  </script>
</body>
</html>
